<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="calendar-container">
    <br>

    <!-- <i> element with the class "far fa-save," save icon. -->
    <section class="container-fluid">
      <!--prev day, today, next day-->
      <div class="row">
        <div class="col-12 text-center">
          <div class="d-flex justify-content-center">
            <button id="prevDay" class="btn btn-secondary"><i class="fas fa-chevron-left"></i> Previous Day</button>
            <h2 id="currentDate"></h2>
            <button id="nextDay" class="btn btn-secondary">Next Day <i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
      <br>
      <!-- key -->

    
      <!-- time blocks -->
      <section class="calendar-container">
        <section class="row" id="9">
          <section class="time-block col col-md-1 p-1" id="9am">9AM</section>
          <textarea id="time-slot1" class="activity col-md-9"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
          <button class="deleteBtn col-md-1"><i class="far fa-trash-alt"></i></button>
        </section>
        <section class="row" id="10">
          <section class="time-block col col-md-1 p-1" id="10am">10AM</section>
          <textarea id="time-slot2" class="activity col-md-9"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
          <button class="deleteBtn col-md-1"><i class="far fa-trash-alt"></i></button>
        </section>
        <section class="row" id="11">
          <section class="time-block col col-md-1 p-1" id="11am">11AM</section>
          <textarea id="time-slot3" class="activity col-md-9"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
          <button class="deleteBtn col-md-1"><i class="far fa-trash-alt"></i></button>
        </section>
        <section class="row" id="12">
          <section class="time-block col col-md-1 p-1" id="12pm">12PM</section>
          <textarea id="time-slot4" class="activity col-md-9"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
          <button class="deleteBtn col-md-1"><i class="far fa-trash-alt"></i></button>
        </section>
        <section class="row" id="13">
          <section class="time-block col col-md-1 p-1" id="1pm">1PM</section>
          <textarea id="time-slot5" class="activity col-md-9"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
          <button class="deleteBtn col-md-1"><i class="far fa-trash-alt"></i></button>
        </section>
        <section class="row" id="14">
          <section class="time-block col col-md-1 p-1" id="2pm">2PM</section>
          <textarea id="time-slot6" class="activity col-md-9"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
          <button class="deleteBtn col-md-1"><i class="far fa-trash-alt"></i></button>
        </section>
        <section class="row" id="15">
          <section class="time-block col col-md-1 p-1" id="3pm">3PM</section>
          <textarea id="time-slot7" class="activity col-md-9"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
          <button class="deleteBtn col-md-1"><i class="far fa-trash-alt"></i></button>
        </section>
        <section class="row" id="16">
          <section class="time-block col col-md-1 p-1" id="4pm">4PM</section>
          <textarea id="time-slot8" class="activity col-md-9"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
          <button class="deleteBtn col-md-1"><i class="far fa-trash-alt"></i></button>
        </section>
        <section class="row" id="17">
          <section class="time-block col col-md-1 p-1" id="5pm">5PM</section>
          <textarea id="time-slot9" class="activity col-md-9"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
          <button class="deleteBtn col-md-1"><i class="far fa-trash-alt"></i></button>
        </section>
      
      </section>
    </section>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>




  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
